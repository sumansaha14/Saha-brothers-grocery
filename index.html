<!DOCTYPE html>
<html>
<head>
    <title>Saha Brother's Grocery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        header { background: #2E8B57; color: white; padding: 1rem; text-align: center; }
        nav { background: #333; padding: 1rem; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 1rem; }
        .products { padding: 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .product { border: 1px solid #ddd; padding: 1rem; text-align: center; }
        footer { background: #333; color: white; text-align: center; padding: 1rem; }
        .whatsapp-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #25D366; color: white; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Saha Brother's Grocery</h1>
        <p>Family-owned since 1990</p>
    </header>
    
    <nav>
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#products"><i class="fas fa-shopping-basket"></i> Products</a>
    </nav>
    
    <section id="products" class="products">
        <div class="product">
            <h3><i class="fas fa-apple-alt"></i> Fruits</h3>
            <p>From ₹99/kg</p>
        </div>
        <div class="product">
            <h3><i class="fas fa-carrot"></i> Vegetables</h3>
            <p>From ₹49/kg</p>
        </div>
    </section>
    
    <footer>
        <p><i class="fas fa-map-marker-alt"></i> 123 Market Street, Kolkata</p>
        <p><i class="fas fa-phone"></i> +91 YOUR_NUMBER</p>
        
        <!-- WhatsApp Button -->
        <a href="https://wa.me/91YOUR_NUMBER" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i>
        </a>
    </footer>
</body>
</html>
